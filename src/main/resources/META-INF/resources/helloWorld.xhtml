<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
    <f:view contentType="text/html">
        <h:head>
            <title>.:: Jsf Spring Boot Starter Example ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="favicon.ico" rel="shortcut icon"/>
            <h:outputStylesheet name="helloWorld.css" />
        </h:head>
        <h:body>
            <p:layout fullPage="true" >
                <p:layoutUnit position="center" >
                    <h:form prependId="false">
                        <div id="helloDiv" class="ui-fluid">
                            <center>
                                <p:growl id="growl" life="2000" />
                                <p:panelGrid columns="1">
                                    <p:link href="http://projects.spring.io/spring-boot" >
                                        <p:graphicImage title="Spring Boot" alt="Spring Boot"
                                                        value="#{resource['images/spring-boot.png']}"
                                                        height="100" width="100"/>
                                    </p:link>
                                </p:panelGrid>
                                <p:spacer height="20" />
                                <p:panelGrid columns="1">
                                    <p:link title="Go to JSF Spring Boot Starter homepage" href="https://github.com/persapiens/jsf-spring-boot-starter">
                                        <p:outputLabel value="This jsf hello world page runs inside Spring Boot Jar packaged Application using jsf-spring-boot-starter." />
                                    </p:link>
                                </p:panelGrid>
                                <p:spacer height="20" />
                                <p:focus for="helloInput" />
                                <p:panelGrid columns="2">
                                    <p:outputLabel for="helloInput" value="Say you nickname" />
                                    <p:inputText id="helloInput" value="#{helloWorldMBean.nickname}"/>

                                    <h:outputLabel value=""/>
                                    <h:panelGroup >
                                        <p:commandButton value="Enter" update="growl"
                                                         actionListener="#{helloWorldMBean.buttonAction}" />
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:spacer height="20" />
                                <sec:authorize access="hasRole('ROLE_ADMIN')">
                                    <p:panelGrid columns="1" rendered="#{sec:isFullyAuthenticated()}">
                                        <p:link title="Logout" href="/logout">
                                            <p:outputLabel value="You are logged in as an ADMIN" />
                                        </p:link>
                                    </p:panelGrid>
                                </sec:authorize>
                                <sec:authorize ifAnyGranted="ROLE_USER">
                                    <p:panelGrid columns="1" rendered="#{sec:isAuthenticated()}">
                                        <p:link title="Logout" href="/logout">
                                            <p:outputLabel value="You are logged in as a regular user" />
                                        </p:link>
                                    </p:panelGrid>
                                </sec:authorize>
                                <sec:anonymous>
                                    <p:panelGrid columns="1">
                                        <p:outputLabel value="You are logged in as a anonymous user" />
                                    </p:panelGrid>
                                </sec:anonymous>
                                <p:spacer height="20" />
                                <p:panel header="Supported JSF Libraries" >
                                    <p:panelGrid columns="4" layout="grid">
                                        <p:link href="http://primefaces.org">
                                            <p:graphicImage title="PrimeFaces" alt="PrimeFaces"
                                                            value="#{resource['images/primefaces.png']}"
                                                            height="100" width="123"/>
                                        </p:link>
                                        <p:link href="http://omnifaces.org">
                                            <p:graphicImage title="OmniFaces" alt="OmniFaces"
                                                            value="#{resource['images/omnifaces.png']}"
                                                            height="100" width="100"/>
                                        </p:link>
                                        <p:link href="https://javaserverfaces.java.net">
                                            <p:graphicImage title="Mojarra" alt="Mojarra"
                                                            value="#{resource['images/mojarra.png']}"
                                                            height="100" width="103"/>
                                        </p:link>
                                        <p:link href="http://myfaces.apache.org">
                                            <p:graphicImage title="Apache MyFaces" alt="Apache MyFaces"
                                                            value="#{resource['images/myfaces.png']}"
                                                            height="100" width="210"/>
                                        </p:link>
                                    </p:panelGrid>
                                </p:panel>
                                <p:spacer height="20" />
                                <p:panel header="Supported Servlet Containers" >
                                    <p:panelGrid columns="3" layout="grid">
                                        <p:link href="http://tomcat.apache.org">
                                            <p:graphicImage title="Apache Tomcat" alt="Apache Tomcat" 
                                                            value="#{resource['images/tomcat.png']}"
                                                            height="100" width="150"/>
                                        </p:link>
                                        <p:link href="http://www.eclipse.org/jetty">
                                            <p:graphicImage title="Jetty" alt="Jetty" 
                                                            value="#{resource['images/jetty.png']}"
                                                            height="100" width="226"/>
                                        </p:link>
                                        <p:link href="http://undertow.io">
                                            <p:graphicImage title="Undertow" alt="Undertow" 
                                                            value="#{resource['images/undertow.png']}"
                                                            height="100" width="200"/>
                                        </p:link>
                                    </p:panelGrid>
                                </p:panel>
                            </center>
                        </div>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
