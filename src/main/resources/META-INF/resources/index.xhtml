<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">

        <h:head>            
            <title>.:: JoinFaces Example ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
            <h:outputStylesheet name="starter.css" />
        </h:head>

        <h:body>            
            <p:layout fullPage="true" >
                <p:layoutUnit position="center" >
                    <h:form id="contentForm" prependId="false" enctype="multipart/form-data">
                        <p:ajaxStatus onstart="PF('statusDialog').show();"
                                      onsuccess="PF('statusDialog').hide();" />
                        <p:dialog widgetVar="statusDialog" position="right top"
                                  draggable="false" resizable="false" closable="false"
                                  showHeader="false" modal="false">
                            <center>
                                <p:graphicImage value="#{resource['images/ajaxloading.gif']}" />
                            </center>
                        </p:dialog>
                        <div id="starterDiv" class="ui-fluid">
                            <center>
                                <p:menubar>
                                    <p:menuitem value="Starter" ajax="true" update="@form"
                                                actionListener="#{contentMBean.setPage('starter')}" />
                                    <p:menuitem value="File Upload" ajax="true" update="@form"
                                                actionListener="#{contentMBean.setPage('fileUpload')}" />
                                    <p:menuitem value="Custom Input" ajax="true" update="@form"
                                                actionListener="#{contentMBean.setPage('customInput')}" />
                                </p:menubar>

                                <p:spacer height="10" />

                                <ui:include id="spa_content" src="content/#{contentMBean.page}.xhtml"/>
                            </center>
                        </div>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
