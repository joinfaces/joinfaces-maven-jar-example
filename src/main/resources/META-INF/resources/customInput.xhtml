<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:custom="http://joinfaces.org/example">
    <f:view contentType="text/html">
        <h:head>
            <title>.:: Test Custom Input ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
            <h:outputStylesheet name="starter.css" />
        </h:head>
        <h:body>
            <pe:layout fullPage="true" >
                <pe:layoutPane position="center" >
                    <h:form prependId="false" enctype="multipart/form-data">
                        <div id="starterDiv" class="ui-fluid">
                            <center>
                                <p:panelGrid columns="1" layout="grid">
                                    <custom:custom-input/>
                                </p:panelGrid>
                            </center>
                        </div>
                    </h:form>
                </pe:layoutPane>
            </pe:layout>
        </h:body>
    </f:view>
</html>
